<!DOCTYPE html>
<html>
    <head>
        <title>Forms and basic HTML structuring</title>
    </head>

    <body>
        
        <!-- FORMS -->

        <form>
            <!-- TEXT -->
            <p>
                <label>Enter your first name</label>
                <input type="text" placeholder="Enter your first name"  />
            </p>
            <hr>
            <!-- PASSWORD -->
            <p>
                <label>Enter your password</label>
                <input type="password" placeholder="Enter your password" />
            </p>
            <hr>
            <!-- DATE -->
            <p>
                <label>Chose date</label>
                <input type="date" />
            </p>
            <hr>
            <!-- TEXTAREA -->
            <p>
                <label>Enter description</label>
                <textarea cols="50" rows="5"></textarea>
            </p>
            <hr>
            <!-- CHECKBOX -->
            <p>
                <label for="option-1">FC Barcelona</label>
                <input type="checkbox" id="option-1">
            </p>
            <p>
                <label for="option-2">Real Madrid FC</label>
                <input type="checkbox" id="option-2">
            </p>
            <p>
                <label for="option-3">FC Milan</label>
                <input type="checkbox" id="option-3">
            </p>
            <hr>
            <!-- RADIO BUTTON -->

            <p>
                <label for="gender-1">Male</label>
                <input type="radio" id="gender-1" name="genders">
            </p>
            <p>
                <label for="gender-2">Female</label>
                <input type="radio" id="gender-2">
            </p>
            <hr>
            <!-- NUMBER -->

            <label>Enter a number</label>
            <input type="number">

        </form>
    </body>
</html>
